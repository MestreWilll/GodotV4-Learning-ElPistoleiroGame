[session]

save_session_on_exit=true
save_name="last_session.save"
save_path="res://addons/script_panel_plus/saves"
save_scripts_custom_name=true

[icons]

svg_icons=true
script_decorations=false
emoji_icons=false
scripts_icon="📝"
docs_icon="🔍"
files_icon="📦"
tests_icon="🧪"
indicator_icons=true
save_indicator="💬"
error_indicator="❌"
lock_indicator="🔒"
favourite_indicator="★"
no_icon_save_indicator="~"
no_icon_error_indicator=" !!"
no_icon_lock_indicator=" #"
no_icon_favourite_indicator=" *"

[list]

list_vertical_spacing=5
list_horizontal_spacing=15
list_same_column_width=true
list_multiple_columns=true

[functionality]

docs_save_last_position=true
sorting_ignore_case=true

[naming]

show_file_formats=false
close_favourites_only_manually=false
convert_scripts_to_pascal_case=false
convert_docs_to_snake_case=false
