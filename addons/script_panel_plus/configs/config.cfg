show_screen_select_button=true
show_tab_bar=true
show_script_search_bar=true
show_method_search_bar=true
show_errors=true
show_line_num=true
show_script_title=true
show_scripts_tab=true
show_docs_tab=true
show_files_tab=true
show_tests_tab=true
show_favourites_tab=true
show_custom_name_popup=true
show_favourites_popup=true
show_lock_popup=true
show_tests_popup=true
show_script_save_indicator=true
show_script_error_indicator=true
show_script_lock_indicator=true
show_script_favourite_indicator=true
show_hide_panel_button=true
show_distraction_free_button=true
